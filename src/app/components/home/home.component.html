<div *ngIf="loading; else userDataTemplate">
  <p>Loading user data...</p>
</div>

<ng-template #userDataTemplate>
  <div *ngIf="userData; else noData">
    <h2>Welcome, {{ userData.email }}</h2>
    <p>Role: {{ roleName || "Unknown" }}</p>
    <p>Account created on: {{ userData.createdAt.toDate() | date }}</p>
  </div>
  <ng-template #noData>
    <p>No user data found.</p>
  </ng-template>
</ng-template>
